<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a th:href="@{/add}">Thêm sản phẩm mới</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Sản phẩm A</td>
        <td th:text="${product.price}">100.00</td>
        <td th:text="${product.description}">Mô tả sản phẩm</td>
        <td>
            <a th:href="@{/edit/{id}(id=${product.id})}">Sửa</a>
            <a th:href="@{/delete/{id}(id=${product.id})}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
